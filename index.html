<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Travel Tip</title>
    </head>

    <body>
        <div class="main-container">
            <header>
                <div class="logo">
                    <h1>Travel-Tip</h1>
                </div>
                <div class="top-nav">
                    <input
                        type="text"
                        class="address-input"
                        placeholder="Enter Address"
                    />
                    <button class="go-to-address-btn">Go</button>
                    <button class="my-location-btn">My Location</button>
                </div>
            </header>

            <section>
                <div class="location-title">
                    <h2>
                        Current Location: <span class="curr-location"></span>
                    </h2>
                </div>
                <button class="copy-location">Copy Location</button>
            </section>

            <main>
                <div class="location-info">
                    <table>
                        <thead>
                            <th>Id</th>
                            <th>Location</th>
                            <th>Latitude</th>
                            <th>Longitude</th>
                            <th>Created</th>
                            <th>Updated</th>
                            <th colspan="2">Actions</th>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <div class="weather-widget">
                        <div class="left-panel panel">
                            <div class="date"></div>
                            <div class="city"></div>
                            <div class="temp">
                                <img
                                    src="https://s5.postimg.cc/yzcm7htyb/image.png"
                                    alt=""
                                    width="60"
                                />
                                <span class="temp-num"></span>&deg;
                            </div>
                        </div>
                        <div class="right-panel panel">
                            <span class="curr-weather"></span><br/>
                            <span class="feels">feels like:<span class="like-temp"></span>&deg;</span>
                        </div>
                    </div>
                </div>
                <div class="map-container">
                    <div id="map" style="height: 400px"></div>
                </div>
            </main>
        </div>

        <script type="module" src="js/map-controller.js"></script>
    </body>
</html>
