<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Travel Tip</title>
</head>

<body>
    <header>
        <div class="logo">
            <h1>Travel-tips</h1>
        </div>
        <div class="top-nav">
            <input type="text" class="-go-to-address" placeholder="city/street">
            <button>Go</button>
            <button class="my-location-btn">My Location</button>
        </div>
    </header>

    <section>
        <div class="curr-loction"></div>
        <button class="copy-location">copy-location</button>
    </section>

    <main>
        <div class="location-info">
            <table>
                <thead>
                    <th>Id</th>
                    <th>Location</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Created</th>
                    <th>Updated</th>
                    <th colspan="2">Actions</th>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="map-container">
            <div id="map" style=" height: 400px;"></div>
            <button class="btn">Click Me</button>
        </div>



    </main>







    <script type="module" src="js/map-controller.js"></script>
</body>

</html>
